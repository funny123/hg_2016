<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/css.css">
    <script src="__PUBLIC__/Admin/js/jquery-1.9.1.js"></script>
    <script src="__PUBLIC__/Common/Layer/layer.js"></script>
    <script src="__PUBLIC__/Common/My97Date/WdatePicker.js"></script>
</head>
<body>
<form action="{:U('Admin/out')}" method="post">
<div class="list">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="details">
        <tbody>
        <tr>
            <td><div align="center" id="jobnumber" value="{$vo.jobnumber}">工号：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="jobnumber" id="jobnumber" size="24" value="{$vo.jobnumber}" />*请勿更改</div></td>
        </tr>
        <tr>
            <td><div align="center" id="agentname" value="{$vo.agentname}">经纪人姓名：<input type="text" name="agentname" id="time" size="24" value="{$vo.agentname}"/>*请勿更改</div></td>
        </tr>
        <tr>
            <td><div align="center" >离职时间：<input type="text" name="time" id="time" size="24" value="{$vo.time}" class="Wdate" onFocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy/MM/dd'})"/></div></td>

        </tr>
        </tbody>
    </table>
</div>
<div class="footer">
    <input type="submit" class="button" id="button" style="min-width:160px;" value="确定"/>
</div>
</form>
</body>
</html>
