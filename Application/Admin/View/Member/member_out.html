<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/css.css">
    <script src="__PUBLIC__/Admin/js/jquery-1.9.1.js"></script>
    <script src="__PUBLIC__/Common/Layer/layer.js"></script>
    <script src="__PUBLIC__/Common/My97Date/WdatePicker.js"></script>
</head>
<body>
<form name="go" action="{:U('Member/out')}" method="post">
<div class="list">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="details">
        <tbody>
        <tr>
            <td><div align="right">工号：</div></td>
            <td><input type="text" name="number" id="number" size="24"/> *请填数字</td>
        </tr>
        <tr>
            <td><div align="right">经纪人姓名：</div></td>
            <td><input type="text" name="agentname" id="agentname" size="24"/></td>
        </tr>
        <tr>
            <td><div align="right">离职时间：</div></td>
            <td><input type="text" name="time" id="time" size="34" value="{$vo.time}" class="Wdate" onFocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy/MM/dd'})"/></td>
        </tr>

        </tbody>
    </table>
</div>
<div class="footer">
    <input type="submit" value=" 提交 " /></p>
</div>
</form>
</body>
</html>
